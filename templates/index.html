<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Student Management</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container mt-5">
        <!-- Centered Highlighted Title -->
        <div class="text-center mb-3 main-title">
            <h1>ğŸ“š Student Records</h1>
        </div>

        <!-- Add Student Button -->
        <div class="text-center mb-4">
            <a href="{{ url_for('add_student') }}" class="btn btn-success btn-lg">+ Add Student</a>
        </div>

        <!-- Student Cards -->
        <div class="row g-4 justify-content-center">
            {% for student in students %}
            <div class="col-md-4">
                <div class="card hover-card p-3 shadow-sm h-100">
                    <h5 class="card-title">{{ student.name }}</h5>
                    <p class="card-text"><strong>Roll No:</strong> {{ student.roll_no }}</p>
                    <p class="card-text"><strong>Email:</strong> {{ student.email }}</p>
                    <p class="card-text"><strong>Course:</strong> {{ student.course }}</p>
                    <div class="d-flex justify-content-between mt-3">
                        <a href="{{ url_for('update_student', id=student.id) }}" class="btn btn-primary btn-sm">Edit</a>
                        <a href="{{ url_for('delete_student', id=student.id) }}" class="btn btn-danger btn-sm">Delete</a>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</body>
</html>
