<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Student</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="d-flex justify-content-center align-items-center vh-100">
        <div class="card p-4 shadow-lg" style="width: 400px;">
            <h2 class="text-center mb-4">‚úè Edit Student</h2>
            <form method="POST">
                <div class="mb-3">
                    <input type="text" name="name" value="{{ student.name }}" class="form-control" required>
                </div>
                <div class="mb-3">
                    <input type="text" name="roll_no" value="{{ student.roll_no }}" class="form-control" required>
                </div>
                <div class="mb-3">
                    <input type="email" name="email" value="{{ student.email }}" class="form-control" required>
                </div>
                <div class="mb-3">
                    <select name="course" class="form-select" required>
                        <option value="CSE" {% if student.course == 'CSE' %}selected{% endif %}>CSE</option>
                        <option value="AI/ML" {% if student.course == 'AI/ML' %}selected{% endif %}>AI/ML</option>
                        <option value="ECE" {% if student.course == 'ECE' %}selected{% endif %}>ECE</option>
                        <option value="ECE" {% if student.course == 'BCOM' %}selected{% endif %}>Bcom</option>
                    </select>
                </div>
                <button type="submit" class="btn btn-primary w-100">Update</button>
                <a href="{{ url_for('index') }}" class="btn btn-secondary w-100 mt-2">Back</a>
            </form>
        </div>
    </div>
</body>
</html>
